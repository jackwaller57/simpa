<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>737 MAX Interface Image Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .image-container {
            max-width: 80%;
            margin: 0 auto;
            border: 2px solid #555;
            padding: 10px;
            border-radius: 5px;
        }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
        }
        .status.success {
            background-color: rgba(0, 128, 0, 0.3);
            border: 1px solid green;
        }
        .status.error {
            background-color: rgba(255, 0, 0, 0.3);
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h1>737 MAX Interface Image Test</h1>
    
    <div class="image-container">
        <img id="testImage" src="737max-interface.jpg" alt="737 MAX Interface" onerror="imageError()">
    </div>
    
    <div id="imageStatus" class="status">
        Checking image...
    </div>

    <script>
        function imageError() {
            document.getElementById('imageStatus').className = 'status error';
            document.getElementById('imageStatus').innerHTML = 
                '<strong>Error:</strong> Image not found. Please ensure "737max-interface.jpg" is placed in the public folder.';
        }

        window.onload = function() {
            var img = document.getElementById('testImage');
            if (img.complete && img.naturalHeight !== 0) {
                document.getElementById('imageStatus').className = 'status success';
                document.getElementById('imageStatus').innerHTML = 
                    '<strong>Success:</strong> Image loaded correctly!';
            }
        };
    </script>
</body>
</html>
